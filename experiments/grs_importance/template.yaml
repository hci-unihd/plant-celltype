_internal_variables:
  - &home_path !home_path
  - &root !join [*home_path, '/data/pctg_grs/']
  - &force_process false
  - &num_workers 4
  - &ratio [0.7, 0.1, 0.2]
  - &grs [label_grs_surface]

mode: NodesClassification
seed: 0

logs:
  save_dir: !join [*home_path, '/results/plant-ct-logs/ablation/grs_importance/']

trainer:
  gpus: 1
  max_epochs: 100

loader:
  mode: simple # simple or cross_validation
  train_dataset:
    root: *root
    phase: train
    ratio: *ratio
    grs: *grs
    force_process: *force_process
    raw_transform_config:

  val_dataset:
    root: *root
    phase: val
    ratio: *ratio
    grs: *grs
    force_process: *force_process
    raw_transform_config:

  test_dataset:
    root: *root
    phase: test
    ratio: *ratio
    grs: *grs
    force_process: *force_process
    raw_transform_config:

  num_workers: *num_workers
  train_batch_size: 1
  val_batch_size: 1

module:
  logger:
    log_points: false

  model:
    kwargs:
      out_features: 9