_internal_variables:
  template: !update 'features_importance/template.yaml'
  model_name: &model_name 'NoEdgesDeeperGCN'

logs:
  name: *model_name

trainer:
  max_epochs: 60

module:
  optimizer:
    lr: 1e-2
    wd: 0

  model:
    name: *model_name
    kwargs:
      hidden_feat: 128
      in_features: None
      num_layers: 16
      dropout: 0.1
