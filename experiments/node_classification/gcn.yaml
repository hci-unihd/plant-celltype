_internal_variables:
  template: !update 'experiments/node_classification/template.yaml'
  model_name: &model_name 'GCN2'
  home: &home_path !home_path

logs:
  name: !join [*model_name, _base]

module:
  model:
    name: *model_name
    kwargs:
      hidden_feat: 128
      layer1_kwargs:
        batch_norm: false
        drop_out: 0.5
