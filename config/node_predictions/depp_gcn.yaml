_internal_variables:
  - &home_path !home_path

preprocessing:
  state: true
  train_data_voxels_size: [0.25, 0.2, 0.2]
  default_seg_key: 'segmentation'
  file_list: !join [*home_path, '/data/ovules/ovules-celltype/late_cropped_ds3/XXXX/*.h5']
  out_dir: &out_dir !join [*home_path, '/data/ovules/ovules-celltype-new/trivial_grs/late_cropped_ds3/XXXX/']

grs_step:
  state: true
  mode: label_grs
  file_list: !join [*out_dir, '*']

advanced_features_step:
  state: true
  file_list: !join [*out_dir, '*']

ct_predictions:
  state: false
  mode: 'NodesClassification'

  loader:
    files_list: !join [*out_dir, '*']
    load_edge_attr: true

  checkpoint: !join [*home_path, '/hci/results/plant-ct-logs/grid_search/DeeperGCN_base_lr:1e-2_wd:0_hidden_feat:32_num_layers:4_dropout:0.0_batch:5_split0/version_0/']
